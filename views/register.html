<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="register">
    <header>
        <div class="logo">
            <a href="/">
                <img src="/images/logo.png" alt="">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="">smartphones</a></li>
                <li><a href="">tablets</a></li>
                <li><a href="">computadoras</a></li>
            </ul>
            <ul>
                <li><a href="/users/login">login</a></li>
                <li><a href="/users/register">registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>REGISTRATE</h1>
        <form action="">
            <div class="box-form">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresá tu nombre">
                <small>Obligatorio.</small>
            </div>
            <div class="box-form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Ingresá tu email">
                <small>Obligatorio.</small>
            </div>
            <div class="box-form">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="contraseña">
                <small>Obligatorio.</small>
            </div>
            <div class="box-form">
                <h4>País de nacimiento</h4>
                <select name="pais" id="pais">
                    <option value="" selected hidden>Seleccione su país</option>
                    <option value="ar">Argentina</option>
                    <option value="cl">Chile</option>
                    <option value="br">Brasil</option>
                    <option value="uy">Uruguay</option>
                    <option value="py">Paraguay</option>
                    <option value="pe">Perú</option>
                    <option value="co">Colombia</option>
                </select>
                <small>Obligatorio.</small>
            </div>
            <div class="box-form">
                <h4>Género</h4>
                <div class="options">
                    <input type="radio" id="masculino" name="genero" value="m">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="femenino" name="genero" value="f">
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="none" name="genero" value="nc" checked>
                    <label for="none">Prefiero no decirlo</label>
                </div>
            </div>
            <div class="box-form">
                <h4>Hobbies</h4>
                <div class="options">
                    <input type="checkbox" id="guitarra" value="guitarra" name="hobbies">
                    <label for="guitarra">Guitarra</label>
                    <input type="checkbox" id="futbol" value="futbol" name="hobbies">
                    <label for="futbol">Fútbol</label>
                    <input type="checkbox" id="tenis" value="tenis" name="hobbies">
                    <label for="tenis">Tenis</label>
                    <input type="checkbox" id="programacion" value="programacion" name="hobbies">
                    <label for="programacion">Programación</label>
                </div>
            </div>
            <div class="box-form">
                <h4>Dejános tus comentarios</h4>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
            </div>
                <input type="checkbox" name="terminos" id="terminos">
                <label for="terminos">Acepto los términos y condiciones</label>
            <div class="box-button">
                <input type="submit" value="Registrarme">
                <input type="reset" value="Cancelar">
            </div>
            <div class="box-button">
                <button type="submit">Registrarme</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
